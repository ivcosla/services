matrix:
  include:
  - language: go
    go_import_path: github.com/skycoin/services
    go: 1.9
    sudo: required
    install: true
    script:
    - cd ./otc
    - go build
    deploy:
    - provider: script
      script:
      - sh $TRAVIS_BUILD_DIR/.travis/deploy.sh
      skip_cleanup: true
      on:
        repo: skycoin/services
  - language: node_js
    node_js:
    - '8'
    before_install:
    - npm install -g yarn --cache-min 999999999
    before_script:
    - cd otc-web
    - yarn install
    script:
    - yarn build
    deploy:
    - provider: script
      script:
      - sh $TRAVIS_BUILD_DIR/.travis/deploy.sh
      skip_cleanup: true
      on:
        repo: skycoin/services
  - language: node_js
    node_js:
    - '8'
    before_install:
    - npm install -g yarn --cache-min 999999999
    before_script:
    - cd otc-web-admin
    - yarn install
    script:
    - yarn build
    deploy:
    - provider: script
      script:
      - sh $TRAVIS_BUILD_DIR/.travis/deploy.sh
      skip_cleanup: true
      on:
        repo: skycoin/services
  - language: c
    os:
    - linux
    - osx
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
    env: 
      -PROTOBUF_VERSION=3.4.0
    before_script:
      - sudo apt-get update 
      - cd hardware-wallet
      #install libcheck
      - wget https://github.com/libcheck/check/releases/download/0.12.0/check-0.12.0.tar.gz
      - tar xvf check-0.12.0.tar.gz
      - cd check-0.12.0
      - autoreconf --install
      - ./configure
      - make
      - cp src/.libs/*.so* src
      - export CHECK_PATH=$PWD
      - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$CHECK_PATH/src
      - cd -
      #install build tools
      - sudo apt-get install -y build-essential curl unzip git python3 python3-pip python-protobuf gcc-arm-none-eabi
      #install sdl
      - sudo apt-get install -y libegl1-mesa-dev libgles2-mesa-dev libsdl2-dev libsdl2-image-dev
      #install protobuf
      - curl -LO "https://github.com/google/protobuf/releases/download/v${PROTOBUF_VERSION}/protoc-${PROTOBUF_VERSION}-linux-x86_64.zip"
      - mkdir protoc
      - yes | unzip "protoc-${PROTOBUF_VERSION}-linux-x86_64.zip" -d ./protoc
      - find -name protoc
      - export PATH=$PATH:$PWD/protoc/bin
      - pip3 install --user --upgrade protobuf
      - pip3 install --user "protobuf==${PROTOBUF_VERSION}" ecdsa
      - pip install --user --upgrade protobuf
    script:
      - cd skycoin-api
      - make
      - ./test_skycoin_crypto
      - make clean
      - cd ../tiny-firmware
      - export EMULATOR=1 ; ./make_firmware.sh
      - export EMULATOR=0 ; make clean
      - cd bootloader && ./prepare_signature.sh ; cd ..
      - ./make_firmware.sh
